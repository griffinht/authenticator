plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.stzups:netty-http:1.1'
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.69'
}

application {
    mainClass = 'net.stzups.authenticator.Authenticator'
}

shadowJar {
    archiveBaseName.set('authenticator')
    archiveClassifier.set('')
    archiveVersion.set('')
}

